overwrite: true
schema: ./server/src/**/*.graphql
generates:
  server/src/modules/:
    preset: graphql-modules
    presetConfig:
      baseTypesPath: ../generated-types/graphql.ts
      filename: generated-types/graphql.ts
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      contextType: graphql-modules#ExecutionContext
      optionalResolveType: true
      mappers:
        LtdFinancialEntity: ../modules/financial-entities/generated-types/financial-entities.provider.types.mjs#IGetFinancialEntitiesByIdsResult
        PersonalFinancialEntity: ../modules/financial-entities/generated-types/financial-entities.provider.types.mjs#IGetFinancialEntitiesByIdsResult
        BankFinancialAccount: ../modules/financial-accounts/generated-types/financial-accounts.providers.types.mjs#IGetFinancialAccountsByFinancialEntityIdsResult
        CardFinancialAccount: ../modules/financial-accounts/generated-types/financial-accounts.providers.types.mjs#IGetFinancialAccountsByFinancialEntityIdsResult
        Charge: ../modules/charges/generated-types/charges.provider.types.mjs#IGetChargesByFinancialAccountNumbersResult
        LedgerRecord: ../modules/ledger-records/generated-types/ledger-records.provider.types.mjs#IGetLedgerRecordsByChargeIdsResult
        NamedCounterparty: ../prototypes.mjs#CounterpartyProto
        Invoice: ../modules/documents/generated-types/documents.provider.types.mjs#IGetAllDocumentsResult
        Proforma: ../modules/documents/generated-types/documents.provider.types.mjs#IGetAllDocumentsResult
        Receipt: ../modules/documents/generated-types/documents.provider.types.mjs#IGetAllDocumentsResult
        InvoiceReceipt: ../modules/documents/generated-types/documents.provider.types.mjs#IGetAllDocumentsResult
        WireTransaction: ../modules/charges/generated-types/charges.provider.types.mjs#IGetChargesByFinancialAccountNumbersResult
        FeeTransaction: ../modules/charges/generated-types/charges.provider.types.mjs#IGetChargesByFinancialAccountNumbersResult
        ConversionTransaction: ../modules/charges/generated-types/charges.provider.types.mjs#IGetChargesByFinancialAccountNumbersResult
        CommonTransaction: ../modules/charges/generated-types/charges.provider.types.mjs#IGetChargesByFinancialAccountNumbersResult
        BeneficiaryCounterparty: ../prototypes.mjs#BeneficiaryCounterpartyProto
        Unprocessed: ../modules/documents/generated-types/documents.provider.types.mjs#IGetAllDocumentsResult
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
  client/src/__generated__/types.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    documents: ./client/src/**/*.tsx
    config:
      fetcher:
        func: ../hooks/use-graphql#useGraphql
        isReactHook: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-query
