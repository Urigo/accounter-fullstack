overwrite: true
schema: './**/*.graphql'
documents: ['./client/src/components/**/*.tsx', './client/src/hooks/**/*.ts']
config:
  scalars:
    Date: 'Date'
    TimelessDate: 'TimelessDateString'
    IBAN: string
    Percentage: number
    URL: 'URL | string'
    File: 'File | Blob'
generates:
  server/src/__generated__/types.mts:
    config:
      optionalResolveType: true
      mappers:
        LtdFinancialEntity: ./financial-entities.types.mjs#IGetFinancialEntitiesByIdsResult
        PersonalFinancialEntity: ./financial-entities.types.mjs#IGetFinancialEntitiesByIdsResult
        BankFinancialAccount: ./financial-accounts.types.mjs#IGetFinancialAccountsByFinancialEntityIdsResult
        CardFinancialAccount: ./financial-accounts.types.mjs#IGetFinancialAccountsByFinancialEntityIdsResult
        Charge: ./charges.types.mjs#IGetChargesByIdsResult
        LedgerRecord: ./ledger-records.types.mjs#IGetLedgerRecordsByChargeIdsResult
        NamedCounterparty: ../prototypes.mjs#CounterpartyProto
        Invoice: ./documents.types.mjs#IGetAllDocumentsResult
        Proforma: ./documents.types.mjs#IGetAllDocumentsResult
        Receipt: ./documents.types.mjs#IGetAllDocumentsResult
        InvoiceReceipt: ./documents.types.mjs#IGetAllDocumentsResult
        WireTransaction: ./charges.types.mjs#IGetChargesByIdsResult
        FeeTransaction: ./charges.types.mjs#IGetChargesByIdsResult
        ConversionTransaction: ./charges.types.mjs#IGetChargesByIdsResult
        CommonTransaction: ./charges.types.mjs#IGetChargesByIdsResult
        BeneficiaryCounterparty: ../prototypes.mjs#BeneficiaryCounterpartyProto
        Unprocessed: ./documents.types.mjs#IGetAllDocumentsResult
        SortCode: ./hash-sort-codes.types.mjs#IGetSortCodesByIdsResult
        HashavshevetAccount: ./hash-account-cards.types.mjs#IGetAccountCardsBySortCodesResult
        BusinessTransactionSum: ../models/index.mjs#RawBusinessTransactionsSum
        VatReportRecord: ../helpers/vat-report.mjs#DecoratedVatReportRecord
    plugins:
      - add:
          content: "import { TimelessDateString } from '../scalars'"
      - 'typescript'
      - 'typescript-resolvers'
  client/src/gql/:
    preset: 'client'
    presetConfig:
      fragmentMasking:
        unmaskFunctionName: 'getFragmentData'
    plugins:
      - add:
          content: "import { TimelessDateString } from '../helpers'"
