name: pr

env:
  NODE_NO_WARNINGS: true
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: accounter

on:
  pull_request:
    paths-ignore:
      - .changeset/**/*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: setup environment
        uses: ./.github/actions/setup

      - name: Build Packages
        shell: bash
        run: yarn build

      # Tests are run by package-specific workflows (eg. `server-tests.yml`) to
      # provide per-package environments (databases, services) and avoid
      # duplicate runs. Remove the broad `yarn test` here to prevent running
      # server tests twice. If you want a fast, cross-package smoke test,
      # replace the line below with a command that runs only light checks.

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  graphql-breaking-changes:
    name: Hive schema check
    uses: ./.github/workflows/graphql-schema-check.yml
    secrets:
      hiveToken: ${{ secrets.HIVE_TOKEN }}

  validate-schema:
    name: Validate GraphQL schema
    uses: ./.github/workflows/graphql-validation.yml

  dependencies:
    name: Dependencies changesets

    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: setup environment
        uses: ./.github/actions/setup

      - name: Create/Update Changesets
        uses: the-guild-org/changesets-dependencies-action@f11b16181c79e07d62b112c2f32c9db534a9df09 # v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  compile:
    name: Compile forked PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: setup environment
        uses: ./.github/actions/setup

      - name: Build Packages
        shell: bash
        run: yarn build

  snapshot:
    runs-on: ubuntu-latest
    needs: [test, lint, graphql-breaking-changes, validate-schema]
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: setup environment
        uses: ./.github/actions/setup

      - name: alpha release
        id: changesets
        uses: the-guild-org/changesets-snapshot-action@12ae5b6781ea75c36ece2f2e3446cee6dc093e99 # v0.0.3
        with:
          tag: alpha
          prepareScript: yarn run build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
