name: pr

env:
  NODE_NO_WARNINGS: true
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: accounter

on:
  pull_request:
    paths-ignore:
      - .changeset/**/*

jobs:
  # test:
