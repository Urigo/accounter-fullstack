on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2

      - name: setup environment
        uses: ./.github/actions/setup
        with:
          localDB: 'false'
          codegen: 'false'
          pgTyped: 'false'

      - name: Lint ESLint
        run: yarn lint
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Lint Prettier
        run: yarn prettier:check
