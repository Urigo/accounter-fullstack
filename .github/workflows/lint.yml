on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2

      - name: setup environment
        uses: ./.github/actions/setup
        with:
          localDB: 'false'
          codegen: 'false'
          pgTyped: 'false'

      - name: Lint ESLint
        run: yarn lint
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Lint Prettier
        run: yarn prettier:check
