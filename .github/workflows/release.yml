name: Release

env:
  NODE_NO_WARNINGS: true
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: accounter
on:
  push:
    branches:
      - prod

jobs:
  resolve-node-version:
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.read-node.outputs.node }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - id: read-node
        name: Read Node version
        run: |
          node -e "const fs=require('node:fs'); const pkg=require('./package.json');
          const path='.node-version';
          const version=fs.existsSync(path)?fs.readFileSync(path,'utf8').trim():(pkg.engines&&pkg.engines.node);
          if(!version) throw new Error('No Node version found'); 
          fs.appendFileSync(process.env.GITHUB_OUTPUT, 'node=' + version + '\n');"

  stable:
    needs: resolve-node-version
    runs-on: ubuntu-24.04
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # 0.12.1
        continue-on-error: true
        with:
          access_token: ${{ github.token }}

      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup environment
        uses: ./.github/actions/setup

      - name: Build packages
        shell: bash
        run: yarn build

      - name: Set release date
        id: vars
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: release / pull_request
        id: changesets
        uses: dotansimha/changesets-action@069996e9be15531bd598272996fa23853d61590e # v1.5.2
        with:
          publish: "yarn changeset publish"
          version: "yarn changeset version"
          commit: "chore(release): update monorepo packages versions"
          title: "Upcoming Release Changes"
          createGithubReleases: aggregate
          githubReleaseName: ${{ steps.vars.outputs.date }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
