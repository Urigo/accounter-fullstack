overwrite: true
schema: "../**/*.graphql"
generates:
  src/__generated__/types.mts:
    config:
      mappers:
        LtdFinancialEntity: ./sqlQueries.types.mjs#IgetFinancialEntitiesByIdsResult
        PersonalFinancialEntity: ./sqlQueries.types.mjs#IgetFinancialEntitiesByIdsResult
        BankFinancialAccount: ./sqlQueries.types.mjs#IGetAccountsByFeIdsResult
        CardFinancialAccount: ./sqlQueries.types.mjs#IGetAccountsByFeIdsResult
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
