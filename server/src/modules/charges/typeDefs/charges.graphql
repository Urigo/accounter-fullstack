extend type LtdFinancialEntity {
  charges(filter: ChargeFilter, page: Int = 1, limit: Int = 999999): PaginatedCharges!
}

extend type PersonalFinancialEntity {
  charges(filter: ChargeFilter, page: Int = 1, limit: Int = 999999): PaginatedCharges!
